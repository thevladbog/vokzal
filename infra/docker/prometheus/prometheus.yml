global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Микросервисы Вокзал.ТЕХ (будут добавлены позже)
  - job_name: 'vokzal-services'
    static_configs:
      - targets: []
        labels:
          project: 'vokzal-tech'

  # PostgreSQL exporter (опционально)
  - job_name: 'postgres'
    static_configs:
      - targets: []

  # Redis exporter (опционально)
  - job_name: 'redis'
    static_configs:
      - targets: []
