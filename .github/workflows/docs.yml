name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'services/**/README.md'
      - 'ui/**/README.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        working-directory: docs
        run: npm ci || npm install

      - name: Build documentation
        working-directory: docs
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist
          publish_branch: gh-pages
          force_orphan: true

  generate-openapi:
    name: Generate OpenAPI Specs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate OpenAPI specs for services
        run: |
          for service in services/*/; do
            if [ -f "$service/cmd/main.go" ]; then
              cd "$service"
              swag init -g cmd/main.go -o docs/swagger || echo "Failed to generate for $service"
              cd ../..
            fi
          done

      - name: Upload OpenAPI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openapi-specs
          path: services/*/docs/swagger
          retention-days: 30

  update-readme:
    name: Update README Badges
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update badges
        run: |
          # Update build status badges in README
          sed -i 's|!\[Build Status\](.*)|![Build Status](https://github.com/${{ github.repository }}/actions/workflows/services-ci.yml/badge.svg)|' README.md
          
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: update README badges [skip ci]'
          file_pattern: README.md
