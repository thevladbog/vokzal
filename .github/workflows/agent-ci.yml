name: Agent CI

on:
  push:
    branches: [main, develop]
    paths:
      - "agent/**"
      - ".github/workflows/agent-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "agent/**"

env:
  GO_VERSION: "1.25.6"

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: agent/local-agent/go.sum

      - name: Install dependencies
        working-directory: agent/local-agent
        run: go mod download

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.1.1

      - name: Run golangci-lint
        working-directory: agent/local-agent
        run: golangci-lint run --timeout=5m

      - name: Run tests
        working-directory: agent/local-agent
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

  build:
    name: Build Executables
    needs: lint-and-test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: agent/local-agent/go.sum

      - name: Install dependencies
        working-directory: agent/local-agent
        run: go mod download

      - name: Build agent
        working-directory: agent/local-agent
        run: |
          go build -o bin/fiscal-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} cmd/main.go
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fiscal-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: agent/local-agent/bin/*
          retention-days: 30

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
