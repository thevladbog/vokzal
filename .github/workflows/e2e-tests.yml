name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: vokzal_secret_2026
          POSTGRES_DB: vokzal
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      nats:
        image: nats:2.10-alpine
        ports:
          - 4222:4222
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Start services
        run: |
          # Start all Go services in background
          for service in auth schedule ticket fiscal payment board; do
            cd services/$service
            go run cmd/main.go &
            cd ../..
          done
          
          # Wait for services to be ready
          sleep 10

      - name: Install E2E dependencies
        working-directory: tests/e2e
        run: npm ci

      - name: Run Cypress tests
        working-directory: tests/e2e
        run: npm run test:ci
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: tests/e2e/cypress/screenshots
          retention-days: 7

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: tests/e2e/cypress/videos
          retention-days: 7

  load-tests:
    name: Load Tests (k6)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run load tests
        working-directory: tests/load
        run: |
          k6 run --out json=results.json scenarios/auth.js
          k6 run --out json=results.json scenarios/search-trips.js

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: tests/load/results.json
          retention-days: 30
