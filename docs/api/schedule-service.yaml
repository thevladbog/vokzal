openapi: 3.0.3
info:
  title: Вокзал.ТЕХ - Schedule Service API
  description: |
    Сервис управления расписанием для платформы Вокзал.ТЕХ.
    
    Основные возможности:
    - Управление станциями и автобусами
    - Создание и редактирование маршрутов
    - Управление расписаниями
    - Планирование рейсов
    - Назначение водителей и автобусов
  version: 1.0.0
  contact:
    name: Вокзал.ТЕХ Support
    email: support@vokzal.tech
  license:
    name: Proprietary

servers:
  - url: http://localhost:8082
    description: Development
  - url: https://api.vokzal.tech
    description: Production (paths under /v1/)

tags:
  - name: Stations
    description: Управление станциями
  - name: Routes
    description: Управление маршрутами
  - name: Schedules
    description: Управление расписаниями
  - name: Trips
    description: Управление рейсами
  - name: Buses
    description: Справочник автобусов
  - name: Drivers
    description: Справочник водителей
  - name: Search
    description: Поиск рейсов

paths:
  /health:
    get:
      tags:
        - Health
      summary: Проверка здоровья сервиса
      responses:
        '200':
          description: Сервис работает

  /v1/stations:
    get:
      tags:
        - Stations
      summary: Получить список станций
      security:
        - bearerAuth: []
      parameters:
        - name: city
          in: query
          schema:
            type: string
        - name: active
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Список станций
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Station'

    post:
      tags:
        - Stations
      summary: Создать станцию
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStationRequest'
      responses:
        '201':
          description: Станция создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Station'

  /v1/stations/{id}:
    get:
      tags:
        - Stations
      summary: Получить станцию по ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о станции
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Station'

    put:
      tags:
        - Stations
      summary: Обновить станцию
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStationRequest'
      responses:
        '200':
          description: Станция обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Station'

  /v1/routes:
    get:
      tags:
        - Routes
      summary: Получить список маршрутов
      security:
        - bearerAuth: []
      parameters:
        - name: from_station
          in: query
          schema:
            type: string
            format: uuid
        - name: to_station
          in: query
          schema:
            type: string
            format: uuid
        - name: active
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Список маршрутов
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Route'

    post:
      tags:
        - Routes
      summary: Создать маршрут
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRouteRequest'
      responses:
        '201':
          description: Маршрут создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Route'

  /v1/routes/{id}:
    get:
      tags:
        - Routes
      summary: Получить маршрут по ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о маршруте
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Route'

  /v1/schedules:
    get:
      tags:
        - Schedules
      summary: Получить список расписаний
      security:
        - bearerAuth: []
      parameters:
        - name: route_id
          in: query
          schema:
            type: string
            format: uuid
        - name: active
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Список расписаний
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Schedule'

    post:
      tags:
        - Schedules
      summary: Создать расписание
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScheduleRequest'
      responses:
        '201':
          description: Расписание создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'

  /v1/trips:
    get:
      tags:
        - Trips
      summary: Получить список рейсов
      security:
        - bearerAuth: []
      parameters:
        - name: date_from
          in: query
          schema:
            type: string
            format: date
        - name: date_to
          in: query
          schema:
            type: string
            format: date
        - name: route_id
          in: query
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum: [scheduled, boarding, departed, arrived, cancelled]
      responses:
        '200':
          description: Список рейсов
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Trip'

    post:
      tags:
        - Trips
      summary: Создать рейс
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTripRequest'
      responses:
        '201':
          description: Рейс создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trip'

  /v1/trips/{id}:
    get:
      tags:
        - Trips
      summary: Получить рейс по ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о рейсе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trip'

    put:
      tags:
        - Trips
      summary: Обновить рейс (полностью)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTripRequest'
      responses:
        '200':
          description: Рейс обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trip'

    patch:
      tags:
        - Trips
      summary: Обновить рейс (перрон, автобус, водитель)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                platform:
                  type: integer
                bus_id:
                  type: string
                  format: uuid
                driver_id:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Рейс обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trip'

  /v1/trips/{id}/status:
    patch:
      tags:
        - Trips
      summary: Изменить статус рейса
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [scheduled, boarding, departed, arrived, cancelled]
      responses:
        '200':
          description: Статус обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trip'

  /v1/stats/dashboard:
    get:
      tags:
        - Trips
      summary: Статистика рейсов за дату для дашборда
      security:
        - bearerAuth: []
      parameters:
        - name: date
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Статистика рейсов за дату
          content:
            application/json:
              schema:
                type: object
                required:
                  - trips_total
                  - trips_scheduled
                  - trips_boarding
                  - trips_departed
                  - trips_cancelled
                  - trips_delayed
                  - trips_arrived
                  - total_capacity
                properties:
                  trips_total:
                    type: integer
                    description: Всего рейсов за дату
                    example: 12
                  trips_scheduled:
                    type: integer
                    description: Рейсов в статусе scheduled
                    example: 2
                  trips_boarding:
                    type: integer
                    description: Рейсов в статусе boarding
                    example: 1
                  trips_departed:
                    type: integer
                    description: Рейсов в статусе departed
                    example: 5
                  trips_cancelled:
                    type: integer
                    description: Рейсов в статусе cancelled
                    example: 0
                  trips_delayed:
                    type: integer
                    description: Рейсов в статусе delayed
                    example: 1
                  trips_arrived:
                    type: integer
                    description: Рейсов в статусе arrived
                    example: 4
                  total_capacity:
                    type: integer
                    description: Суммарная вместимость автобусов по рейсам за дату
                    example: 480

  /v1/buses:
    get:
      tags:
        - Buses
      summary: Список автобусов
      security:
        - bearerAuth: []
      parameters:
        - name: station_id
          in: query
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum: [active, maintenance, out_of_service]
      responses:
        '200':
          description: Список автобусов
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bus'
    post:
      tags:
        - Buses
      summary: Создать автобус
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBusRequest'
      responses:
        '201':
          description: Автобус создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bus'

  /v1/buses/{id}:
    get:
      tags: [Buses]
      summary: Автобус по ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Автобус
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bus'
    patch:
      tags: [Buses]
      summary: Обновить автобус
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBusRequest'
      responses:
        '200':
          description: Автобус обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bus'
    delete:
      tags: [Buses]
      summary: Удалить автобус
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Автобус удален

  /v1/drivers:
    get:
      tags:
        - Drivers
      summary: Список водителей
      security:
        - bearerAuth: []
      parameters:
        - name: station_id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Список водителей
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Driver'
    post:
      tags:
        - Drivers
      summary: Создать водителя
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDriverRequest'
      responses:
        '201':
          description: Водитель создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Driver'

  /v1/drivers/{id}:
    get:
      tags: [Drivers]
      summary: Водитель по ID
      operationId: getDriverById
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Водитель
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Driver'
        '404':
          description: Водитель не найден
    patch:
      tags: [Drivers]
      summary: Обновить водителя
      operationId: updateDriver
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDriverRequest'
      responses:
        '200':
          description: Водитель обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Driver'
        '400':
          description: Неверный запрос
        '404':
          description: Водитель не найден
    delete:
      tags: [Drivers]
      summary: Удалить водителя
      operationId: deleteDriver
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Водитель удален
        '404':
          description: Водитель не найден

  /v1/search/trips:
    get:
      tags:
        - Search
      summary: Поиск рейсов
      parameters:
        - name: from_station
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: to_station
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: passengers
          in: query
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Найденные рейсы
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SearchResult'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Station:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        code:
          type: string
        city:
          type: string
        address:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time

    CreateStationRequest:
      type: object
      required:
        - name
        - code
        - city
        - address
      properties:
        name:
          type: string
        code:
          type: string
          minLength: 3
          maxLength: 10
        city:
          type: string
        address:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double

    UpdateStationRequest:
      type: object
      properties:
        name:
          type: string
        address:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        is_active:
          type: boolean

    Route:
      type: object
      properties:
        id:
          type: string
          format: uuid
        number:
          type: string
        name:
          type: string
        from_station_id:
          type: string
          format: uuid
        to_station_id:
          type: string
          format: uuid
        distance_km:
          type: integer
        duration_minutes:
          type: integer
        price_base:
          type: number
          format: decimal
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time

    CreateRouteRequest:
      type: object
      required:
        - number
        - name
        - from_station_id
        - to_station_id
        - distance_km
        - duration_minutes
        - price_base
      properties:
        number:
          type: string
        name:
          type: string
        from_station_id:
          type: string
          format: uuid
        to_station_id:
          type: string
          format: uuid
        distance_km:
          type: integer
        duration_minutes:
          type: integer
        price_base:
          type: number
          format: decimal

    Schedule:
      type: object
      properties:
        id:
          type: string
          format: uuid
        route_id:
          type: string
          format: uuid
        departure_time:
          type: string
          format: time
          example: "08:30:00"
        days_of_week:
          type: array
          items:
            type: integer
            minimum: 0
            maximum: 6
          description: 0-6 (воскресенье-суббота)
        valid_from:
          type: string
          format: date
        valid_to:
          type: string
          format: date
          nullable: true
        is_active:
          type: boolean

    CreateScheduleRequest:
      type: object
      required:
        - route_id
        - departure_time
        - days_of_week
        - valid_from
      properties:
        route_id:
          type: string
          format: uuid
        departure_time:
          type: string
          format: time
        days_of_week:
          type: array
          items:
            type: integer
            minimum: 0
            maximum: 6
        valid_from:
          type: string
          format: date
        valid_to:
          type: string
          format: date
          nullable: true

    Trip:
      type: object
      properties:
        id:
          type: string
          format: uuid
        route_id:
          type: string
          format: uuid
        schedule_id:
          type: string
          format: uuid
          nullable: true
        bus_id:
          type: string
          format: uuid
          nullable: true
        driver_id:
          type: string
          format: uuid
          nullable: true
        departure_time:
          type: string
          format: date-time
        arrival_time:
          type: string
          format: date-time
        status:
          type: string
          enum: [scheduled, boarding, departed, arrived, cancelled]
        platform:
          type: integer
          nullable: true
        seats_total:
          type: integer
        seats_available:
          type: integer
        price:
          type: number
          format: decimal
        created_at:
          type: string
          format: date-time

    CreateTripRequest:
      type: object
      required:
        - route_id
        - departure_time
        - arrival_time
        - seats_total
        - price
      properties:
        route_id:
          type: string
          format: uuid
        schedule_id:
          type: string
          format: uuid
        bus_id:
          type: string
          format: uuid
        driver_id:
          type: string
          format: uuid
        departure_time:
          type: string
          format: date-time
        arrival_time:
          type: string
          format: date-time
        platform:
          type: integer
        seats_total:
          type: integer
        price:
          type: number
          format: decimal

    UpdateTripRequest:
      type: object
      properties:
        bus_id:
          type: string
          format: uuid
        driver_id:
          type: string
          format: uuid
        departure_time:
          type: string
          format: date-time
        arrival_time:
          type: string
          format: date-time
        platform:
          type: integer
        status:
          type: string
          enum: [scheduled, boarding, departed, arrived, cancelled]

    Bus:
      type: object
      properties:
        id:
          type: string
          format: uuid
        plate_number:
          type: string
        model:
          type: string
        capacity:
          type: integer
        status:
          type: string
          enum: [active, maintenance, out_of_service]
        station_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateBusRequest:
      type: object
      required: [plate_number, model, capacity, station_id]
      properties:
        plate_number:
          type: string
          maxLength: 20
          description: Госномер (до 20 символов для международных форматов)
        model:
          type: string
        capacity:
          type: integer
          minimum: 1
        station_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [active, maintenance, out_of_service]

    UpdateBusRequest:
      type: object
      properties:
        plate_number:
          type: string
          maxLength: 20
        model:
          type: string
        capacity:
          type: integer
          minimum: 1
        status:
          type: string
          enum: [active, maintenance, out_of_service]

    Driver:
      type: object
      properties:
        id:
          type: string
          format: uuid
        full_name:
          type: string
        license_number:
          type: string
        station_id:
          type: string
          format: uuid
        experience_years:
          type: integer
          nullable: true
        phone:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateDriverRequest:
      type: object
      required: [full_name, license_number, station_id]
      properties:
        full_name:
          type: string
        license_number:
          type: string
        experience_years:
          type: integer
        phone:
          type: string
        station_id:
          type: string
          format: uuid

    UpdateDriverRequest:
      type: object
      properties:
